<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">
    <title>Encriptador / Desencriptador</title>
</head>
<body>
    <header>
        <h1>Encriptador / Desencriptador</h1>

        <img src="img/logo.png" alt="Imagen del logotipo" class="logo">
    </header>

    <main>
        <section>
            <article>
                <textarea class="text-area" cols="30" rows="10" placeholder="Ingresa tu texto aquí"></textarea>
            </article>

            <div>
               <h5 class="informacion">Solo texto en minúscula y sin acento</h5> 
            </div>

            <div class="botones">
                <button class="boton-encriptar" onclick="btnEncriptar()">Encriptar</button>
                <button class="boton-desencriptar" onclick="btnDesencriptar()">Desencriptar</button>
            </div>
        </section>

        <section>
            <textarea class="mensaje" cols="20" rows="10"></textarea>

            <div>
                <button class="boton-copiar" onclick="copiarTexto()">Copiar</button>
            </div>
        </section>
    </main>

    <footer>
        <h2>Callenge #1 realizado por:</h3>
        <img src="img/perfil.jpg" alt="Foto de perfil" class="perfil">
        <h3>Carlos Moises Toruño</h2>

        <div class="redes">
            <a href="#"><img src="img/linkedin.png" alt="Logotipo de linkedin" width="30px"></a>
            <a href="#"><img src="img/facebook.png" alt="Logotipo de Facebook" width="30px"></a>
            <a href="#"><img src="img/instagram.png" alt="Logotipo de Instagram" width="30px"></a>
            <a href="#"><img src="img/youtube.png" alt="Logotipo de Youtube" width="30px"></a>
            <a href="#"><img src="img/twitter.png" alt="Logotipo de Twitter" width="30px"></a>
        </div>

        <p>&copy;2023</p>
    </footer>    
<script src="js/script.js"></script>
</body>
</html>
